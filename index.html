<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing_img</title>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <div class="" style="max-width: 400px;">
        <div class="" style="text-align: center;">
            <button id="button1">Change Img By click here</button>
        
        </div>
        <div class="" style="margin-top: 20px;">
            <img id="image" src="https://wallpapercave.com/wp/wp2599603.jpg" alt="">
        </div>
    </div>


    <style>
        body{
            background-color: rgb(61, 22, 22);
            color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: 0.5s;
        }
        button{
            border: 1px dashed  #F5F5F5;
            background-color: transparent;
            color: #F5F5F5;
            padding:10px;
            transition: 0.2s;
            margin: 5px;
        }
        button:hover{
            background-color: antiquewhite;
            color: black;
            transition: 0.2s;
            cursor: pointer;
        }
        img{
            width: 100%;
            max-height: 250px;
            border-radius: 15px;
        }

    </style>

<script>

    // step - 1
    document.getElementById("button1") // id name "button"
    
    // step - 2
    console.log(document.getElementById("button1"))

    //step - 3
    // declare a variable 
    const button1 = document.getElementById("button1");
    
    // step - 4
    document.getElementById("image");
    // step - 5
    console.log(document.getElementById("image"))
    //step - 6
    // declare a variable 
     const image = document.getElementById("image");

    // finally click button , change image content
    button1.addEventListener("click",function (params) {
        image.src =  "https://www.pixelstalk.net/wp-content/uploads/images6/Nature-Wallpaper-HD-Free-download.jpg"
    }) 

    // addEventListener is method , 
    //click is a event
    // innerHTML = to use change content


</script>
</body>
</html>
